<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Qwen Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sidebar Overlay (mobile) -->
    <div id="sidebar-overlay" class="sidebar-overlay hidden md:hidden" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar w-64 flex flex-col h-full">
        <!-- Sidebar Header -->
        <div class="p-4" style="border-bottom: 1px solid var(--border-color)">
            <div class="flex items-center justify-between mb-3">
                <h1 class="font-semibold text-base" style="color: var(--text-primary)">Qwen Studio</h1>
                <button onclick="toggleSidebar()" class="md:hidden transition" style="color: var(--text-secondary)" onmouseover="this.style.color='var(--text-primary)'" onmouseout="this.style.color='var(--text-secondary)'">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <!-- Model Selection -->
            <div class="mb-3">
                <label class="text-xs font-medium mb-1.5 block" style="color: var(--text-secondary)">Model</label>
                <div class="relative">
                    <select id="model-select" onchange="changeModel()" class="w-full py-2.5 px-3 pr-8 rounded-lg text-sm focus:outline-none focus:ring-2 transition cursor-pointer appearance-none" style="background: var(--bg-tertiary); border: 1px solid var(--border-color); color: var(--text-primary); focus:ring-color: var(--accent-primary);">
                        <option value="">Loading...</option>
                    </select>
                    <svg class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none" style="color: var(--text-secondary)" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
                <button onclick="refreshModels()" class="mt-2 text-xs transition flex items-center gap-1" style="color: var(--text-secondary)" onmouseover="this.style.color='var(--text-primary)'" onmouseout="this.style.color='var(--text-secondary)'">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                    </svg>
                    Refresh models
                </button>
            </div>
            
            <button onclick="createNewChat()" class="w-full py-2.5 px-3 rounded-lg transition text-sm font-medium active:scale-[0.98]" style="background: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border-color)" onmouseover="this.style.background='var(--bg-hover)'" onmouseout="this.style.background='var(--bg-tertiary)'">
                <span class="flex items-center justify-center gap-2">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New Chat
                </span>
            </button>
        </div>
        
        <!-- Chat List -->
        <div id="chat-list" class="flex-1 overflow-y-auto p-2">
            <!-- Chat items will be inserted here -->
        </div>
        
        <!-- Settings (desktop) -->
        <div class="hidden md:block p-4" style="border-top: 1px solid var(--border-color)">
            <!-- Theme Toggle -->
            <button onclick="toggleTheme()" class="w-full flex items-center gap-3 p-2.5 rounded-lg text-sm transition mb-2" style="color: var(--text-secondary)" onmouseover="this.style.background='var(--bg-hover)'; this.style.color='var(--text-primary)'" onmouseout="this.style.background='transparent'; this.style.color='var(--text-secondary)'">
                <svg id="theme-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <span id="theme-text">Dark mode</span>
            </button>
            
            <!-- Status Indicator -->
            <div id="status-indicator-desktop" class="flex items-center gap-2 text-xs" style="color: var(--text-secondary)">
                <div class="w-2 h-2 rounded-full" style="background: var(--text-tertiary)" id="status-dot-desktop"></div>
                <span id="status-text-desktop">Checking...</span>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 main-container md:flex md:flex-col md:h-screen">
        <!-- Mobile Header -->
        <div class="md:hidden p-3 flex items-center justify-between flex-shrink-0" style="background: var(--bg-secondary); border-bottom: 1px solid var(--border-color)">
            <button onclick="toggleSidebar()" class="transition p-2 -ml-2" style="color: var(--text-secondary)" onmouseover="this.style.color='var(--text-primary)'" onmouseout="this.style.color='var(--text-secondary)'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <h1 class="font-semibold text-base" style="color: var(--text-primary)">Qwen Studio</h1>
            <div class="flex items-center gap-3">
                <button onclick="toggleTheme()" class="p-2" style="color: var(--text-secondary)">
                    <svg id="theme-icon-mobile" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                <div id="status-indicator" class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full" style="background: var(--text-tertiary)" id="status-dot"></div>
                </div>
            </div>
        </div>

        <!-- Chat Window -->
        <div id="chat-window" class="flex-1 overflow-y-auto px-4 md:px-6 scroll-smooth">
            <!-- Welcome Screen -->
            <div class="max-w-3xl mx-auto h-full flex items-center justify-center">
                <div class="text-center px-4 -mt-20">
                    <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl mb-6 shadow-lg" style="background: linear-gradient(135deg, var(--accent-primary) 0%, #8b5cf6 100%)">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <polyline points="16 18 22 12 16 6"></polyline>
                            <polyline points="8 6 2 12 8 18"></polyline>
                        </svg>
                    </div>
                    <h2 class="text-3xl md:text-4xl font-semibold mb-3 tracking-tight" style="color: var(--text-primary)">Qwen Studio</h2>
                    <p class="text-base md:text-lg mb-2" style="color: var(--text-secondary)">Chat with AI models powered by Ollama</p>
                    <p class="text-sm" style="color: var(--text-tertiary)">Model: <span class="font-medium" style="color: var(--text-secondary)" id="welcome-model">Loading...</span></p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container p-3 md:p-6">
            <div class="max-w-3xl mx-auto">
                <div class="flex items-end gap-2 rounded-2xl p-2 md:p-2.5 shadow-md" style="background: var(--bg-secondary); border: 1px solid var(--border-color)">
                    <textarea 
                        id="user-input" 
                        rows="1" 
                        class="flex-1 bg-transparent outline-none px-2 md:px-3 py-2.5 md:py-3 resize-none text-[16px] md:text-[15px] max-h-40 leading-relaxed" 
                        style="color: var(--text-primary)"
                        placeholder="Message Qwen..."
                        onkeydown="handleKeyPress(event)"
                        autocomplete="off"
                        autocorrect="off"
                        autocapitalize="off"
                        spellcheck="false"></textarea>
                    <button 
                        onclick="sendMessage()" 
                        class="p-3 md:p-2.5 rounded-xl transition-all shrink-0 disabled:opacity-40 disabled:cursor-not-allowed active:scale-95" 
                        id="send-btn"
                        style="background: var(--accent-primary); color: white"
                        onmouseover="if(!this.disabled) this.style.background='var(--accent-hover)'"
                        onmouseout="this.style.background='var(--accent-primary)'"
                        aria-label="Send message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m5 12 7-7 7 7"/>
                            <path d="M12 19V5"/>
                        </svg>
                    </button>
                </div>
                <p class="text-center text-xs mt-3 hidden md:block" style="color: var(--text-tertiary)">Qwen can make mistakes. Check important info.</p>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
